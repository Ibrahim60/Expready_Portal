<form [formGroup]='form' (ngSubmit)='onsubmit()'>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" formControlName='email'>
        <small *ngIf='formError?.email?.length' id="passwordHelpBlock" class="validationDefault05">
            {{formError?.email[0]}}
        </small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            formControlName='password'>
        <small *ngIf='formError?.password?.length' id="passwordHelpBlock" class="validationDefault05">
            {{formError?.password[0]}}
        </small>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>&nbsp;
    <button type="button" class="btn btn-primary" (click)='signUp()'>Sign Up</button>
</form>
